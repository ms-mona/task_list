<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
    <link rel="stylesheet" href="stylesheet.css">
  </head>
  <body>
    <div>
      <header>
        <div class="title">Task <span class="title_2">List</span></div>
      </header>
      <section class="add_new_task">
        <a href="#"><i class="fa-solid fa-plus icon"></i>Add New Task</a>
      </section>
      <section class="task_item">
        <div class="card">
          <span class="card_title">
            <h3>Trip To Paris</h3>
          </span>
          <div class="card_items">
            <div class="item">
              <input type="checkbox" name="item" id="item"  checked/>
              <span class="item_1">visite our country</span>
            </div>
            <div class="item">
              <input type="checkbox" name="item" id="item" />
              <span class="item">Shopping</span>
            </div>
          </div>
        </div>
        <div class="card">
          <span class="card_title">
            <h3>My To Do List</h3>
          </span>
          <div class="card_items">
            <div class="item">
              <input type="checkbox" name="item" id="item" checked />
              <span class="item_1">visite supermarket</span>
            </div>
            <div class="item">
              <input type="checkbox" name="item" id="item" />
              <span>Buy Vegetebles</span>
            </div>
          </div>
        </div>
        <div class="card">
          <span class="card_title">
            <h3>Movies I Will Witch</h3>
          </span>
          <div class="card_items">
            <div class="item">
              <input type="checkbox" name="item" id="item" checked />
              <span class="item_1">Stranger things 4</span>
            </div>
            <div class="item">
              <input type="checkbox" name="item" id="item" />
              <span>Avengers Endgame</span>
            </div>
          </div>
        </div>
        <div class="card">
          <span class="card_title">
            <h3>Daily Morning Routine for...</h3>
          </span>
          <div class="card_items">
            <div class="item">
              <input type="checkbox" name="item" id="item" checked />
              <span class="item_1">wake up at 6AM</span>
            </div>
            <div class="item">
              <input type="checkbox" name="item" id="item" />
              <span>sleep at 10pm</span>
            </div>
          </div>
        </div>
        <div class="card">
          <span class="card_title">
            <h3>Book To Read</h3>
          </span>
          <div class="card_items">
            <div class="item">
              <input type="checkbox" name="item" id="item" checked />
              <span class="item_1">Desing of Everyday</span>
            </div>
            <div class="item">
              <input type="checkbox" name="item" id="item" />
              <span>Alchemist</span>
            </div>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
